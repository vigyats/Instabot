<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypher - AI Resume Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0f0f0f;
            color: #ececec;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1a1a1a;
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .reset-btn {
            background: #2a2a2a;
            border: none;
            color: #ececec;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .reset-btn:hover {
            background: #3a3a3a;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user-avatar {
            background: #5436da;
            color: #fff;
        }

        .bot-avatar {
            background: #19c37d;
            color: #fff;
        }

        .message-content {
            flex: 1;
            padding-top: 6px;
            line-height: 1.6;
        }

        .user-message .message-content {
            color: #ececec;
        }

        .bot-message .message-content {
            color: #d1d1d1;
        }

        .input-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            background: #0f0f0f;
        }

        .input-wrapper {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            gap: 12px;
            border: 1px solid #3a3a3a;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: #5436da;
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #ececec;
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 200px;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: #6e6e6e;
        }

        .send-btn {
            background: #5436da;
            border: none;
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: #6b47ed;
        }

        .send-btn:disabled {
            background: #3a3a3a;
            cursor: not-allowed;
        }

        .pdf-download {
            background: #19c37d;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 12px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .pdf-download:hover {
            background: #1aa76a;
        }

        .typing-indicator {
            display: none;
            gap: 4px;
            padding: 12px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #6e6e6e;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Cypher - AI Resume Builder</h1>
        <button class="reset-btn" onclick="resetChat()">Reset Chat</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message bot-message">
            <div class="avatar bot-avatar">C</div>
            <div class="message-content">
                Hi! ðŸ˜Š I'm Cypher, your AI resume builder. Let's create an ATS-friendly resume for Big4 & FAANG companies! What's your full name?
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                placeholder="Type your message..." 
                rows="1"
                onkeydown="handleKeyPress(event)"
            ></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const sessionId = Math.random().toString(36).substring(7);
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(content, isUser, pdfUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : 'bot-avatar'}`;
            avatar.textContent = isUser ? 'Y' : 'C';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            if (pdfUrl) {
                const downloadLink = document.createElement('a');
                downloadLink.href = pdfUrl;
                downloadLink.className = 'pdf-download';
                downloadLink.textContent = 'ðŸ“„ Download Resume PDF';
                contentDiv.appendChild(document.createElement('br'));
                contentDiv.appendChild(downloadLink);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar bot-avatar';
            avatar.textContent = 'C';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.style.display = 'flex';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, session_id: sessionId })
                });

                const data = await response.json();
                hideTyping();

                if (data.error) {
                    addMessage('Sorry, something went wrong. Please try again.', false);
                } else {
                    addMessage(data.response, false, data.pdf_url);
                }
            } catch (error) {
                hideTyping();
                addMessage('Connection error. Please try again.', false);
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function resetChat() {
            if (confirm('Are you sure you want to start over?')) {
                chatContainer.innerHTML = `
                    <div class="message bot-message">
                        <div class="avatar bot-avatar">C</div>
                        <div class="message-content">
                            Hi! ðŸ˜Š I'm Cypher, your AI resume builder. Let's create an ATS-friendly resume for Big4 & FAANG companies! What's your full name?
                        </div>
                    </div>
                `;
                sendMessage();
            }
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        messageInput.focus();
    </script>
</body>
</html>
